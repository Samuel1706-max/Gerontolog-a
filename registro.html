<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro - Clínica Geriátrica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/registro.css">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <div style="text-align: center;">
            <nav class="navbar fixed-top w-100" style="font-family: 'Courier', sans-serif; background-color: #f9f9f9;">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="img/Logo.png" width="30" height="24" class="d-inline-block align-text-top">
                        Clínica Geriátrica
                    </a>
                </div>
            </nav>

            <form id="registroForm" action="/registro" method="POST" style="max-width: 330px; margin: auto; padding-top: 80px;" onsubmit="return validarContrasenas()">
                <img class="mb-4" src="img/Logo.png" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Registro usuario</h1>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Nombres" required>
                    <label for="nombres">Nombres</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="primer_apellido" name="primer_apellido" placeholder="Primer Apellido" required>
                    <label for="primer_apellido">Primer Apellido</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="segundo_apellido" name="segundo_apellido" placeholder="Segundo Apellido" required>
                    <label for="segundo_apellido">Segundo Apellido</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="documentoid" name="documentoid" placeholder="Documento de Identidad" required>
                    <label for="documentoid">Documento de Identidad</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="celular" name="celular" placeholder="Celular" required>
                    <label for="celular">Celular</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo electrónico" required>
                    <label for="correo">Correo electrónico</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="ciudad" name="ciudad" placeholder="Ciudad" required>
                    <label for="ciudad">Ciudad</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Dirección" required>
                    <label for="direccion">Dirección</label>
                </div>

                <div class="form-floating mb-3">
                    <select class="form-select" id="rol" name="rol" required>
                        <option value="">Seleccione un rol</option>
                        <option value="admin">Administrador</option>
                        <option value="usuario">Usuario</option>
                    </select>
                    <label for="rol">Rol</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contraseña" required>
                    <label for="contrasena">Contraseña</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="confirmar_contrasena" name="confirmar_contrasena" placeholder="Confirmar Contraseña" required>
                    <label for="confirmar_contrasena">Confirmar Contraseña</label>
                </div>

                <div id="passwordError" class="alert alert-danger" style="display: none;">
                    Las contraseñas no coinciden
                </div>

                <button class="btn btn-primary w-100 py-2" type="submit">Registrarse</button>
                <p class="mt-3">
                    ¿Ya tienes cuenta? <a href="./login.html">Inicia sesión aquí</a>
                </p>
            </form>
        </div>
    </main>

    <script>
        function validarContrasenas() {
            const contrasena = document.getElementById('contrasena').value;
            const confirmarContrasena = document.getElementById('confirmar_contrasena').value;
            const errorDiv = document.getElementById('passwordError');
            
            if (contrasena !== confirmarContrasena) {
                errorDiv.style.display = 'block';
                return false;
            }
            
            errorDiv.style.display = 'none';
            return true;
        }

        // Validación en tiempo real
        document.getElementById('confirmar_contrasena').addEventListener('input', function() {
            validarContrasenas();
        });
    </script>
</body>
</html>
